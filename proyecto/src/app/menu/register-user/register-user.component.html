<app-logout></app-logout>
<div class = "container form" >
    <form class="container form">   
        <h1>Registro de usuarios</h1>
        <div class = "form-group">
            <label for = "txtname"> Nombre:  </label>
            <input type = "text" id = "txtname" name = "txtname" class = "form-control" placeholder = "Usuario " [(ngModel)] = "user.nombre"/>
        </div>
        <div class = "form-group">
            <label for = "password"> Contraseña:  </label>
            <input type = "password" id = "txtpass" class = "form-control" name = "txtpass" placeholder = "Contraseña " [(ngModel)] = "user.pass"/>
        </div>
        
        <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio" value = 0 [(ngModel)] ="user.admin">Regular
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio" value=1 [(ngModel)] ="user.admin">Administrador
                </label>
              </div>



        <br>
        <button id="buttonID" class=" btn btn-primary" (click)="edit ? editUser() : saveUser()" >Guardar</button>
    </form>
</div>
