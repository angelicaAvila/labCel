<div class="container" >
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" >
        <h1>Registro producto</h1>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        <div class="form-group">
            <label for="txtNombre">Nombre:</label>
            <input type="text"
            id="nombre"
            formControlName="nombre"
            class="form-control">
        </div>
        <div class="form-group">
            <label for="txtPrecioP">Precio publico:</label>
            <input type="number"
            id="precio"
            formControlName="precio"
            class="form-control">
        </div>

        <div class=  "form-group">
            <label for="txtPrecioM">Precio mayoreo:</label>
            <input type="number"
            id="precioMayoreo"
            formControlName="precioMayoreo"
            class="form-control">
        </div>

        <div class="form-group">
            <label for="txtCosto">Costo:</label>
            <input type="number"
            id="costo"
            formControlName="costo"
            class="form-control">
        </div>

        <div class="form-group">
            <label for="txtCategoria">Categoria:</label>
            <input type="text"
            id="categoria"
            formControlName="categoria"
            class="form-control">
        </div>

        <div class="form-group">
            <label for="txtMarca">Marca:</label>
            <input type="text"
            id="marca"
            formControlName="marca"
            class="form-control">
        </div>

        <div class="form-group">
            <label for="txtCantidad">Cantidad:</label>
            <input type="text"
            id="stock"
            formControlName="stock"
            class="form-control">
        </div>

        <div class = "form-group">
            <label for="txtImagen">Imagen:</label>
            <input type="text"
            id="imagen"
            formControlName="imagen"
            class="form-control">
        </div>
        <button type="submit" 
            class=" btn btn-primary final-button">Salvar producto</button>
        
    </form>
</div>
