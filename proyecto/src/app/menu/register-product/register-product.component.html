<app-logout></app-logout>

<div class="container form" >
    <form class="form" >
        <h1>Registro producto</h1>
          <div class="form-group">
            <label for="txtNombre">Nombre:</label>
            <input type="text" class="form-control" id="txtNombre" name="txtNombre" [(ngModel)]="item.nombre"/>
          </div>
          <div class="form-group">
              <label for="txtPrecioP">Precio publico:</label>
              <input type="number" class="form-control" id="txtPrecioP" name="txtPrecioP" [(ngModel)]="item.precioPublico"/>
          </div>

          <div class="form-group">
              <label for="txtPrecioM">Precio mayoreo:</label>
              <input type="number" class="form-control" class="form-control" id="txtPrecioM" name="txtPrecioM" [(ngModel)]="item.precioMayoreo"/>
          </div>

          <div class="form-group">
              <label for="txtCosto">Costo:</label>
              <input type="number" class="form-control" id="txtCosto" name="txtCosto" [(ngModel)]="item.costo"/>
          </div>

          <div class="form-group">
              <label for="txtCategoria">Categoria:</label>
              <input type="text" class="form-control" id="txtCategoria" name="txtCategoria" [(ngModel)]="item.categoria"/>
          </div>

          <div class="form-group">
              <label for="txtMarca">Marca:</label>
              <input type="text" class="form-control" id="txtMarca" name="txtMarca" [(ngModel)]="item.marca"/>
          </div>

          <div class="form-group">
            <label for="txtCantidad">Cantidad:</label>
            <input type="number" class="form-control" id="txtCantidad" name="txtCantidad" [(ngModel)]="item.stock"/>
        </div>

        <div class="form-group">
            <label for="txtImagen">Imagen:</label>
            <input type="url" class="form-control" id="txtImagen" name="txtImagen" [(ngModel)]="item.imagen"/>
        </div>
        <button id="buttonID" class=" btn btn-primary" (click)="edit ? editItem() : saveItem()" >Guardar</button>
    </form>
</div>
