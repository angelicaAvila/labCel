<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Iniciar Sesion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
     X </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      Usuario: <br>
      <input type="text" name="Username">
    </div>
    <div>
      Contrasena: <br>
      <input type="password" name="Password">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Entrar</button>        
  </div>
</ng-template> 
<div>
    <ul>
        <li><button class="btn btn-link" (click)="open(content)">Login</button></li>
    </ul>
</div>
