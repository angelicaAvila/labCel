<div>
    <div class="col-lg-2 col-md-2 section">
        <div class="list-group">   
            <button class="list-group-item active " (click)="isCollapsedCats = !isCollapsedCats" ><b>Categorias</b></button> 
            <div id="cats" [ngbCollapse]="isCollapsedCats">
            </div>
        </div>
        <div class="list-group">   
            <button class="list-group-item active " (click)="isCollapsedBrands=!isCollapsedBrands"><b>Marcas</b></button> 
            <div id="brands" [ngbCollapse]="isCollapsedBrands">

            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-9 section">
        <app-products></app-products>
    </div>
</div>
